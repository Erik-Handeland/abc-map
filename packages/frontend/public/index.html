<!--

- %PUBLIC_URL% will be templated by webpack (presently /) at build time
- Values surrounded by curly braces will be templated by server at runtime

-->

<html lang="{{{lang}}}">
<head>
  <meta charset="utf-8"/>

  <title>{{{title}}}</title>
  <meta name="description" content="{{{description}}}"/>
  <meta name="keywords" content="{{{keywords}}}"/>
  <meta name="theme-color" content="#0077b6"/>

  <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>

  <link rel="alternate" hreflang="fr" href="{{{externalUrl}}}?lng=fr" />
  <link rel="alternate" hreflang="en" href="{{{externalUrl}}}?lng=en" />
  <link rel="alternate" hreflang="x-default" href="{{{externalUrl}}}" />

  <meta property="og:title" content="{{{title}}}"/>
  <meta property="og:description" content="{{{description}}}"/>
  <meta property="og:image" content="{{externalUrl}}/og-graph-image.png"/>
  <meta property="og:image:width" content="1200"/>
  <meta property="og:image:height" content="627"/>
  <meta property="og:type" content="website"/>

  <link rel='apple-touch-icon' href='%PUBLIC_URL%/logo192.png'/>
  <link rel='manifest' href='%PUBLIC_URL%/manifest.json'/>

  <style>
    html, body {
      height: 100%;
      max-height: 100%;
      min-height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    #root {
      height: 100%;
      max-height: 100%;
      min-height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    .loader {
      width: 100%;
      height: 100%;
      overflow: hidden;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .lds-ripple {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }

    .lds-ripple div {
      position: absolute;
      border: 4px solid #989898;
      opacity: 1;
      border-radius: 50%;
      animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
    }

    .lds-ripple div:nth-child(2) {
      animation-delay: -0.5s;
    }

    @keyframes lds-ripple {
      0% {
        top: 36px;
        left: 36px;
        width: 0;
        height: 0;
        opacity: 1;
      }
      100% {
        top: 0;
        left: 0;
        width: 72px;
        height: 72px;
        opacity: 0;
      }
    }
  </style>

</head>
<body>
<noscript>{{{noScript}}}</noscript>

<div id='root'>

  <div class='loader'>
    <div class='lds-ripple'>
      <div></div>
      <div></div>
    </div>
  </div>

</div>

</body>
</html>
