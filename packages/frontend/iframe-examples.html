<html lang="en">
<head>
  <meta charset="utf-8">
  <title>iframe examples</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-size: 15px;
      padding: 1rem;
    }

    iframe {
      border: solid 1px lightgray;
      margin: 1rem;
    }

    .iframe-group {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

<div class="d-flex flex-column align-items-center">
  <h1 class="mb-3">iframe examples</h1>

  <div class="alert alert-info">This page can help you to design shared views iframes.</div>

  <div class="iframe-group">
    <iframe width="1152" height="587"></iframe>
    <iframe width="800" height="600"></iframe>
    <iframe width="300" height="300"></iframe>
    <iframe width="600" height="300"></iframe>
    <iframe width="800" height="300"></iframe>
    <iframe width="300" height="600"></iframe>
    <iframe width="300" height="800"></iframe>
  </div>
</div>

<script>
  const url = 'http://localhost:3005/fr/shared-map/dbd178e2-bb0d-47dd-9a69-42872f28ebf5';
  document.querySelectorAll('iframe').forEach(iframe => iframe.src = url);
</script>
</body>
</html>
